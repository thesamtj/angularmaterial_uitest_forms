<section>
  <h1
    class="mat-display-1"
    style="
      text-align: center;
      padding-top: 2rem;
      margin-bottom: 2rem;
      color: #bfcf25;
    "
  >
    Customer Service
  </h1>
  <div>
    <form class="example-form mat-elevation-z2">
      <mat-form-field class="example-full-width">
        <input
          type="text"
          matInput
          placeholder="Search"
          (keyup)="applyFilter($event.target.value)"
        />
        <mat-icon matSuffix style="color: #43a047;">search</mat-icon>
      </mat-form-field>
    </form>

    <h1
      class="mat-display-1"
      style="
        text-align: center;
        margin-top: 5rem;
        margin-bottom: 1rem;
        color: #43a047;
      "
    >
      Customer Profile
    </h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Customer ID</th>
    <td mat-cell *matCellDef="let customer">{{ customer.customerId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
    <td mat-cell *matCellDef="let customer">
      {{ customer.customerName }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Customer Type</th>
    <td mat-cell *matCellDef="let customer">
      {{ customer.customerType }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Branch Originally Added</th>
    <td mat-cell *matCellDef="let customer">
      {{ customer.originBranch }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="modified">
    <th mat-header-cell *matHeaderCellDef>Last Modified By</th>
    <td mat-cell *matCellDef="let customer">
      {{ customer.lastModified }}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>ACTION</th>
    <td mat-cell *matCellDef="let member">
      <button
        mat-raised-button
        color="accent"
        matTooltip="View More"
        [matTooltipPosition]="'right'"
      >
        <mat-icon> info </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
</div>
</section>
